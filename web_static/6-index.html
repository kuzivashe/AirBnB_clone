<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="../images/icon.png">
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Harare, Gokwe...</h4>
                <ul class="popover">
                    <li>
                        <h2>Harare:</h2>
                        <ul>
                            <li>Chitungwiza</li>
                            <li>Southerton</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Gokwe:</h2>
                        <ul>
                            <li>Sanyati</li>
                            <li>Njelele</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4> internet, pillow, newspaper</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
